<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JSON in HTML tag</title>
</head>

<body>
  <h1>가게 정보 페이지</h1>
  <ul id="store_info">
  </ul>
  <!-- (2) HTML 태그의 data-속성에 JSON 포함 -->
  <div id="embeddedJson" data-info='{
    "store": {
      "name": "파리바게뜨 강남역점",
      "location": "Seoul",
      "openHour": "07:30",
      "closeHour" : "22:00"
    }
  }'>
  </div>
  <!-- 가게 정보 생성 스크립트 -->
  <script>
    var dataDiv = document.getElementById("embeddedJson");
    var storeList = document.getElementById("store_info");
    var storeData = JSON.parse(dataDiv.dataset.info).store;

    var liName = document.createElement("li");
    liName.textContent = "가게 이름: " + storeData.name;
    storeList.appendChild(liName);

    var liLocation = document.createElement("li");
    liLocation.textContent = "가게 위치: " + storeData.location;
    storeList.appendChild(liLocation);

    var liTime = document.createElement("li");
    liTime.textContent = "영업 시간: " + storeData.openHour + " ~ " + storeData.closeHour;
    storeList.appendChild(liTime);
  </script>
</body>

</html>
